<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">BugetApp</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Summary</a>
            </li>
        </ul>
    </nav>
</div>

<div class="container">
    <button class="btn btn-primary m-2">Add Transaction</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="transaction:${transactions}">
            <td data-th-text="${transaction.product}"></td>
            <td data-th-text="${transaction.type}"></td>
            <td data-th-text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
